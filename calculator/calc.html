<!DOCTYPE html>
<html>
    <head>
        <title>Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calc.css">
    </head>
    <body>   
        <form class="calculator" name="calc">

            <input type="text" name="val" class="txt"></input>
            <span class="number clear" onclick="document.calc.val.value =''">C</span>
            <span class="number" onclick="document.calc.val.value +='/'">/</span>
            <span class="number" onclick="document.calc.val.value +='*'">*</span>
            <span class="number" onclick="document.calc.val.value +='7'">7</span>
            <span class="number" onclick="document.calc.val.value +='8'">8</span>
            <span class="number" onclick="document.calc.val.value +='9'">9</span>
            <span class="number" onclick="document.calc.val.value +='-'">-</span>
            <span class="number" onclick="document.calc.val.value +='4'">4</span>
            <span class="number" onclick="document.calc.val.value +='5'">5</span>
            <span class="number" onclick="document.calc.val.value +='6'">6</span>
            <span class="number plus" onclick="document.calc.val.value +='+'">+</span>
            <span class="number" onclick="document.calc.val.value +='3'">3</span>
            <span class="number" onclick="document.calc.val.value +='2'">2</span>
            <span class="number" onclick="document.calc.val.value +='1'">1</span>
            <span class="number" onclick="document.calc.val.value +='0'">0</span>
            <span class="number" onclick="document.calc.val.value +='00'">00</span>
            <span class="number" onclick="document.calc.val.value +='.'">.</span>
            <span class="number equal" onclick="document.calc.val.value = eval(calc.val.value)"> = </span>


        </form>
    </body>
</html>
